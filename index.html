<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentinel â€“ Sensor Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
  <img src="logo.png" alt="Sentinel Logo" class="app-logo">
  <h1>Sentinel</h1>
</header>

<h2>ðŸ“Š Sentinel â€“ Sensor Intelligence</h2>

<!-- ================= CONTROLS ================= -->
<div class="controls">
  <select id="sensorType" onchange="toggleSpeedButton()">
    <option value="">Select Sensor</option>
    <option value="battery">Battery Consumption Analysis</option>
    <option value="wifi">WiFi Quality</option>
    <option value="mobile">Phone Internet Speed</option>
  </select>

  <button onclick="runAnalysis()">Run Analysis</button>

  <!-- Manual Speed Test (APK only) -->
  <button id="speedBtn" class="hidden" onclick="runManualSpeedTest()">
    Test Speed
  </button>
</div>

<!-- ================= COUNTDOWN ================= -->
<div id="countdown" class="countdown hidden"></div>

<!-- ================= DASHBOARD ================= -->
<div class="dashboard">

  <!-- GRAPH -->
  <canvas id="chart"></canvas>

  <!-- METRICS TABLE -->
  <table class="metrics">
    <tr>
      <th>Metric</th>
      <th>Value</th>
    </tr>
    <tr>
      <td id="lStatus">â€“</td>
      <td id="mStatus">â€“</td>
    </tr>
    <tr>
      <td id="lConfidence">â€“</td>
      <td id="mConfidence">â€“</td>
    </tr>
    <tr>
      <td id="lHealth">â€“</td>
      <td id="mHealth">â€“</td>
    </tr>
  </table>

</div>

<!-- ================= SUMMARY ================= -->
<div id="summary" class="summary hidden"></div>

<!-- ================= PAGE SCRIPT ================= -->
<script>
/* Show button only for Mobile */
function toggleSpeedButton() {
  const type = document.getElementById("sensorType").value;
  const btn = document.getElementById("speedBtn");

  if (type === "mobile") {
    btn.classList.remove("hidden");
  } else {
    btn.classList.add("hidden");
  }
}

/* Manual Speed Test (APK only) */
function runManualSpeedTest() {
  if (window.Android && Android.testSpeed) {
    Android.testSpeed();
    alert("Speed test started. Run Analysis after few seconds.");
  } else {
    alert("Manual speed test works only in mobile app.");
  }
}
</script>

<!-- Main App Logic -->
<script src="./app.js"></script>

</body>
</html>
